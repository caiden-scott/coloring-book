<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Coloring Page</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        #colorPicker {
            margin: 10px;
        }

        canvas {
            border: 2px solid black;
            cursor: crosshair;
            display: none;
        }

        button {
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Image Coloring Page</h1>
    <input type="color" id="colorPicker" value="#ff0000">
    <input type="file" id="imageLoader" accept="image/*">
    <button id="clearButton" style="display:none;">Clear Drawings</button>
    <canvas id="canvas" width="600" height="400"></canvas>

    <script src="page-1.js"></script>
</body>
</html>
