<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Coloring Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #coloringPage {
            border: 2px solid black;
            cursor: crosshair;
            display: none; /* Initially hidden until an image is uploaded */
        }
        button, input {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Interactive Coloring Page</h1>
    <input type="file" id="imageLoader" accept="image/*">
    <canvas id="coloringPage" width="600" height="400"></canvas>
    <button id="clearButton" style="display:none;">Clear Drawings</button>

    <script src="script.js"></script>
</body>
</html>
