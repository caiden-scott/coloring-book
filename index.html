<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Coloring Page</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #colorPicker {
            margin: 10px;
        }

        canvas {
            border: 2px solid black;
            cursor: crosshair;
            margin-top: 10px;
        }

        #controls {
            margin: 20px 0;
        }

        button {
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Image Coloring Page</h1>

    <!-- Color picker and controls -->
    <div id="controls">
        <input type="color" id="colorPicker" value="#ff0000">
        <input type="file" id="imageLoader" accept="image/*">
        <button id="clearBtn">Clear Drawings</button>
    </div>

    <!-- Canvas for coloring -->
    <canvas id="canvas" width="600" height="400"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const imageLoader = document.getElementById('imageLoader');
        const clearBtn = document.getElementById('clearBtn');

        let painting = false;
        let brushColor = colorPicker.value;
        let brushSize = 10; // Small round brush head

        // Load an image onto the canvas
        imageLoader.addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    // Clear the canvas before drawing a new image
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(e.target.files[0]);
        });

        // Set the brush color when the color picker is changed
        colorPicker.addEventListener('input', function() {
            brushColor = this.value;
        });

        // Mouse down event starts painting
        canvas.addEventListener('mousedown', function(e) {
            painting = true;
            draw(e);
        });

        // Mouse up event stops painting
        canvas.addEventListener('mouseup', function() {
            painting = false;
            ctx.beginPath(); // Begin a new path so lines don't connect
        });

        // Mouse move event paints on the canvas
        canvas.addEventListener('mousemove', draw);

        function draw(e) {
            if (!painting) return;

            // Get the mouse position relative to the canvas
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Set brush style and draw a circle
            ctx.lineWidth = brushSize;
            ctx.lineCap = 'round';
            ctx.strokeStyle = brushColor;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        // Clear the canvas drawings
        clearBtn.addEventListener('click', function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
